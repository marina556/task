<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<section class="slider">
    <div class="slides">
        <div class="slide1 slide active">
            <h2 class="slide-h">Shake your <br> phone</h2>
            <section class="s1-sec1 sec1">
                <p>earn coins
                    <br>just with a shake</p>
            </section>
            <section class="s1-sec2 sec2">
                <p>tired of walking?
                    <br>shake your phone to earn coins.</p>
            </section>
            <section class="s1-sec3">
                <button class="s1-btn1 btn1">skip</button>
                <button class="s1-btn2 btn2">next</button>
            </section>
        </div>
        <div class="slide2 slide">
            <h2 class="slide-h">Tap your <br> Screen</h2>
            <section class="s2-sec1 sec1">
                <p>Tapping<br>Works <br>Just fine</p>
            </section>
            <section class="s2-sec2 sec2">
                <p>Don't stop earning.Now tap your screen<br>to earn more coins.</p>
            </section>
            <section class="s2-sec3">
                <button class="s2-btn1 btn1">skip</button>
                <button class="s2-btn2 btn2">next</button>
            </section>
        </div>
        <div class="slide3 slide">
            <h2 class="slide-h">Redeem <br> Coins & Shop</h2>
            <section class="s3-sec2 sec2">
                <p>Redeem coins to shop.Buy any product.<br>Get a chance to win iPhone 11.</p>
            </section>
            <section class="s3-sec3">
                <button class="s3-btn2 btn2">next</button>
            </section>
        </div>
<!--        <div class="slide"></div>-->
<!--        <div class="slide"></div>-->
    </div>
    <div class="left-slide"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
    <div class="right-slide"><i class="fa fa-chevron-right" aria-hidden="true"></i></div>
</section>
<script src="index.js"></script>
</body>
</html>
